<mat-card *ngIf="posts.length > 0">
  <mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post["title"] }}
      </mat-expansion-panel-header>
      <p>{{ post["content"] }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>

<p *ngIf="posts.length <= 0" class="info-text mat-body-1">
  No posts rendered yet ğŸ˜ª
</p>
